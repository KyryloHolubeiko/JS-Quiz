<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <h1>JS Quiz</h1>

        <div class="questionArea">
            <div class="question">...</div>
            <div class="options">
            </div>
            <h2 id="answer"></h2>
            <button id="showCorrect" class="btn btn-primary">Correct/Incorrect</button>
            <button id="moveNext" class="btn btn-primary">Next</button>
        </div>
        <div class="scoreArea">
            <div class="scoreHeader">--</div>
            <div class="scoreColor">--</div>
            <div class="scoreText">--</div>
            <button id="retryButton">Retry</button>
            <div class="answers">--</div>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/questions.js"></script>
</body>
</html>
